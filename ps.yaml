---
- table: 'ps'
- use:
    - 'DateTime::Format::Duration'
    - 'DateTime::Format::Strptime'
- parse:
    skip_start_lines: 1
    split:
      on: '\s+'
      first: 15
    into:
      - 'f'
      - 's'
      - 'uid'
      - 'pid'
      - 'ppid'
      - 'c'
      - 'pri'
      - 'ni'
      - 'addr'
      - 'sz'
      - 'wchan'
      - 'stime'
      - 'tty'
      - 'time'
      - 'cmd'
- transform:
    element: 'stime'
    using_code: 'sub { ... }'
- transform:
    element: 'time'
    using_code: 'sub { ... }'
- transform:
    element: 'tty'
    using:
      nullif: '?'
- transform:
    element: 'ppid'
    using:
      nullif: '0'
- transform:
    element: 'pri'
    using:
      nullif: '-'
- transform:
    element: 'ni'
    using:
      nullif: '-'
